<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Demo</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class = "navbar">
        <div class = "navbar-logo"><img src = "images/Alvi sig.png" alt = "Alvi Logo"></div>
        <div class = "navlinks">
            <div id = "home"><p>HOME</p></div>
            <div id = "portfolio"><p>PORTFOLIO</p></div>
            <div id = "service"><p>SERVICE</p></div>
            <div id = "page"><p>PAGE</p></div>
            <div id = "contact"><p>CONTACT</p></div>
        </div>
        <div id = "hire"><p>Hire</p></div>
    </header>
    <main>
        <div class = "intro">
            <p style="font-size: 50px; margin-bottom: -120px;">Software Engineer </br>& </br> Thinker</p>
            <img class = "wavy" src = "images/wavy line.png" alt = "Wavy line">
            <div class = "experience">
                <p><span style="font-size: 60px; font-family: 'Roboto Slab', serif;">4</span><span style="color: grey;"></br> YEARS OF<br> EXPERIENCE</span></p>
                <p><span style="font-size: 60px; font-family: 'Roboto Slab', serif;">483</span><span style="color: grey;"></br> PROJECTS<br> DONE</span></p>
            </div>
            <div class = "urgent-samples">
                <img id = "emergency_logo" src = "images/emergency-logo.png" alt = "Emergency Logo">
                <p>SOFTWARES</p>
            </div>
        </div>
        <div class = "Main-pic"></div>
        <div class = "quote"></div>
    </main>
</body>
</html>
